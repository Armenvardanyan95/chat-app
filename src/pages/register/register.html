<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="centered-view">

    <form [formGroup]="form">

      <ion-item>
        <ion-label color="primary">Full Name</ion-label>
        <ion-input placeholder="Full Name" formControlName="fullName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Email</ion-label>
        <ion-input placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input color="primary" type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Confirm Password</ion-label>
        <ion-input color="primary" type="password" placeholder="Confirm Password" formControlName="confirmPassword"></ion-input>
      </ion-item>

      <button ion-button>Register</button>

    </form>

  </ion-list>

</ion-content>
